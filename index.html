<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enter your age</title>
</head>
<body>
	<script>
		var age = prompt('Введите Ваш возраст');
		
		if (age % 10 >= 2 && age % 10 <= 4) {
    		alert(`Тебе ${age} года`);
		} else if (age  == 11 ) {
    		alert(`Тебе ${age} лет`);	
		} else if (age % 10 == 1) {
			alert(`Тебе ${age} год`);
		} else {
			alert(`Тебе ${age} лет`);
		}

	
	</script>
</body>
</html>
