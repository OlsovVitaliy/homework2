<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Enter your age</title>
</head>
<body>
	<script>
		var age = prompt('Введите Ваш возраст');
		
		if (age == 1 || age == 21 || 
			age == 31 || age == 41 ||
			age == 51 || age == 61 ||
			age == 71 || age == 81 ||
			age == 91 || age == 101) {
		  alert(`Вам ${age} год!`);
		} else if ( age <= 4 || age >= 22 && 
					age <= 24 || age >= 32 && 
					age <= 34 || age >= 42 && 
					age <= 44 || age >= 52 && 
					age <= 54 || age >= 62 && 
					age <= 64 || age >= 72 && 
					age <= 74 || age >= 82 && 
					age <= 84 || age >= 92 && 
					age <= 94 ) {
		  alert(`Вам ${age} года!`);	
		} else if (age >= 5) {
		  alert(`Вам ${age} лет!`);
		} else if (age != Number) {
		  alert('Буквы - не понимать :(');
		}

	
	</script>
</body>
</html>
